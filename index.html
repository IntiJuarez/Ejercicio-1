<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carta de Presentaci√≥n</title>
</head>
<body>

    <img src="top-circle.svg" alt="top-circle" class="bg-image bg-image-top">
    <img src="bottom-circle.svg" alt="bottom-circle" class="bg-image bg-image-bottom">

    <article class="card">
        <!--Encabezado de la Carta-->
        <header class="card-header">
            <img src="card-pattern.svg" alt="card-pattern" class="card-header-img">
            <img src="victor.jpg" alt="victor" class="card-profile">

        </header>
        <!--Cuerpo de la carta-->
        <section class="section-card-body">
            <p>Victor Crest
                <span class="text text-light">26</span>
            </p>
            <p class="text text-light">London</p>
        </section>
        <!--Footer de la carta-->
        <footer class="card-footer">
            <div class="card-stats">
                <p class="card-number">80k</p>
                <p class="text-light">Followers</p>
            </div>
            <div class="card-stats">
                <p class="card-number">830k</p>
                <p class="text text-light">Likes</p>
            </div>
            <div class="card-stats">
                <p class="card-number">1.4k</p>
                <p class="text text-light">Photos</p>
            </div>
        </footer>
    </article>
</body>
</html>
